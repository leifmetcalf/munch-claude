{% extends 'base.html' %}
{% load url_extras %}

{% block content %}
<div class="flex justify-center pt-4">
    <a href="{% url_with_next 'munchlogitem_create' %}" class="bg-yakiimo-yellow hover:bg-yakiimo-yellow-hover px-8 py-4 rounded-lg text-center transition-colors">
        <span class="text-yakiimo-purple font-semibold text-xl">Munch</span>
    </a>
</div>

{% if munched_coordinates %}
<div class="mt-6">
    <div id="map" class="h-96 w-full border border-yakiimo-purple-border rounded-lg"></div>
</div>
<script>
    var map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var restaurants = {{ munched_coordinates_json|safe }};
    var markers = [];

    restaurants.forEach(function(restaurant) {
        var textIcon = L.divIcon({
            className: 'text-marker',
            html: '<div style="background-color: #6b4c9a; color: white; padding: 2px 6px; border-radius: 4px; font-size: 12px; white-space: nowrap; font-weight: 500;">' + restaurant.name + '</div>',
            iconAnchor: [0, 0]
        });
        var marker = L.marker([restaurant.lat, restaurant.lng], {icon: textIcon}).addTo(map);
        markers.push(marker);
    });

    if (markers.length > 0) {
        var group = new L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.1));
    }
</script>
{% endif %}
{% endblock %}
