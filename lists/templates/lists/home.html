{% extends 'base.html' %}
{% load url_extras %}

{% block content %}
<div class="flex justify-center pt-4">
    <a href="{% url_with_next 'munchlogitem_create' %}" class="bg-yakiimo-yellow hover:bg-yakiimo-yellow-hover px-8 py-4 rounded-lg text-center transition-colors">
        <span class="text-yakiimo-purple font-semibold text-xl">Munch</span>
    </a>
</div>

{% if munched_coordinates %}
<div class="mt-6">
    <div id="map" class="h-96 w-full border border-yakiimo-purple-border rounded-lg"></div>
</div>
<script>
    var map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var restaurants = {{ munched_coordinates_json|safe }};
    var popups = [];
    restaurants.forEach(function(restaurant) {
        var popup = L.popup({closeButton: false, autoClose: false, closeOnClick: false})
            .setLatLng([restaurant.lat, restaurant.lng])
            .setContent('<strong>' + restaurant.name + '</strong>')
            .openOn(map);
        popups.push(popup);
    });

    if (popups.length > 0) {
        var bounds = L.latLngBounds(restaurants.map(function(r) { return [r.lat, r.lng]; }));
        map.fitBounds(bounds.pad(0.1));
    }
</script>
{% endif %}
{% endblock %}
