<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Munch - Restaurant Lists{% endblock %}</title>
    <style>
        nav {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .auth-links {
            float: right;
        }
        .content {
            clear: both;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'restaurantlist_index' %}">Lists</a>
        <a href="{% url 'restaurant_index' %}">Restaurants</a>
        <a href="{% url 'search_restaurants' %}">Search</a>
        
        <div class="auth-links">
            {% if user.is_authenticated %}
                <span>Hello, {{ user.username }}!</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="padding: 10px; margin: 10px 0; border: 1px solid #ddd; background-color: {% if message.tags == 'success' %}#d4edda{% elif message.tags == 'error' %}#f8d7da{% else %}#d1ecf1{% endif %};">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
